<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header>
      <h1>Pedra Papel & Tesoura</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Que comecem os jogos!</p>
    </div>

    <div class="choices">
      <div class="choice">
        <img id="r" src="images/pedra.jpeg" alt="" />
      </div>
      <div class="choice">
        <img id="p" src="images/papel.jpeg" alt="" />
      </div>
      <div class="choice">
        <img id="s" src="images/tesoura.jpeg" alt="" />
      </div>
    </div>

    <p id="action-message">Fa√ßa a sua jogada.</p>
    <script src="app.js" charset="utf-8"></script>

  </body>
</html>
